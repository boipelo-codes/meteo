<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
    <header>
      <form class="search-form">
        <input type="search" placeholder="Enter a city.." required class="search-form-input" />
        <input type="submit" value="Search"  class="search-form-button"/>
      </form>
    </header>
    <main>
      <div class="weather-app-data">
      <div>
        <h1 class="weather-app-city">Paris</h1>
        <p class="weather-app-details">
          Tuesday 14:49, scattered clouds
          <br />
          Humidity:<strong>66%</strong>, Wind: <strong>3.13km/h</strong>
        </p>
      </div>
      <div class="weather-app-temperature-container">
        <div class="weather-app-icon">⛅</div>
        <div class="weather-app-temeprature">12</div>
        <div class="weather-app-unit">℃</div>
      </div>
    </main>

    <footer>
      This project was coded by
      <a href="https://github.com/boipelo-codes/" target="_blank"> Boipelo Ngakane</a>,
      is
      <a href="https://github.com/boipelo-codes/meteo" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://meteo-shecodes-app-boipelo.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
